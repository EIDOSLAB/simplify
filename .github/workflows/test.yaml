name: tests

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
      - uses: actions/checkout@v2

      - name: setup up node
      - uses: actions/setup-node@v1

      - name: install dependencies
      - run: pip3 install -r requirements.txt

      - name: run tests
      - run: python3 tests.py 
